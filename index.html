;,logseq____&quot;~u65664934-ad1d-4812-bf78-5f2cc199bffflogseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Modern computation based on von Neumann architecture is now a mature cutting-edge science. In the von Neumann architecture, processing and memory units are implemented as separate blocks interchanging data intensively and continuously. This data transfer is responsible for a large part of the power consumption. The next generation computer technology is expected to solve problems at the exascale with 1018 calculations each second. Even though these future computers will be incredibly powerful, if they are based on von Neumann type architectures, they will consume between 20 and 30 megawatts of power and will not have intrinsic physically built-in capabilities to learn or deal with complex data as our brain does. These needs can be addressed by neuromorphic computing systems which are inspired by the biological concepts of the human brain. This new generation of computers has the potential to be used for the storage and processing of large amounts of digital information with much lower power consumption than conventional processors. Among their potential future applications, an important niche is moving the control from data centers to edge devices. The aim of this roadmap is to present a snapshot of the present state of neuromorphic technology and provide an opinion on the challenges and opportunities that the future holds in the major areas of neuromorphic technology, namely materials, devices, neuromorphic circuits, neuromorphic algorithms, applications, and ethics. The roadmap is a collection of perspectives where leading researchers in the neuromorphic community provide their own view about the current state and the future challenges for each research area. We hope that this roadmap will be a useful resource by providing a concise yet comprehensive introduction to readers outside this field, for those who are just entering the field, as well as providing future perspectives for those who are well established in the neuromorphic computing community.logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Flogseq____&quot;,111,536870920]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Xlogseq____&quot;,89,536870920]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Vlogseq____&quot;,111,536870920]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Ulogseq____&quot;,32,536870920]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^Ulogseq____&quot;,89,536870920]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^19logseq____&quot;,true,536870920]],[logseq____&quot;^15logseq____&quot;,[112,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65664934-6455-4438-9934-d35c825ed7d9logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[113,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[113,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870920]],[logseq____&quot;^15logseq____&quot;,[113,logseq____&quot;^Flogseq____&quot;,111,536870920]],[logseq____&quot;^15logseq____&quot;,[113,logseq____&quot;^Xlogseq____&quot;,89,536870920]],[logseq____&quot;^15logseq____&quot;,[113,logseq____&quot;^Vlogseq____&quot;,89,536870920]],[logseq____&quot;^15logseq____&quot;,[113,logseq____&quot;^Ulogseq____&quot;,65,536870920]],[logseq____&quot;^15logseq____&quot;,[113,logseq____&quot;^Ulogseq____&quot;,89,536870920]],[logseq____&quot;^15logseq____&quot;,[113,logseq____&quot;^Hlogseq____&quot;,65,536870920]],[logseq____&quot;^15logseq____&quot;,[113,logseq____&quot;^19logseq____&quot;,true,536870920]],[logseq____&quot;^15logseq____&quot;,[113,logseq____&quo cture of sensory organs using aVLSI (analog Very Large Scale Integration) and generate asynchronous spiking output that represents sensing information in ways that are similar to neural signals. This allows for much lower power consumption due to an ability to extract useful sensory information from sparse captured data. The foundation for research in neuromorphic sensors was laid more than two decades ago, but recent developments in understanding of biological sensing and advanced electronics, have stimulated research on sophisticated neuromorphic sensors that provide numerous advantages over conventional sensors. In this paper, we review the current state-of-the-art in neuromorphic implementation of vision, auditory, and olfactory sensors and identify key contributions across these fields. Bringing together these key contributions we suggest a future research direction for further development of the neuromorphic sensing field.logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[123,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[123,logseq____&quot;^Flogseq____&quot;,122,536870921]],[logseq____&quot;^15logseq____&quot;,[123,logseq____&quot;^Xlogseq____&quot;,120,536870921]],[logseq____&quot;^15logseq____&quot;,[123,logseq____&quot;^Vlogseq____&quot;,122,536870921]],[logseq____&quot;^15logseq____&quot;,[123,logseq____&quot;^Ulogseq____&quot;,32,536870921]],[logseq____&quot;^15logseq____&quot;,[123,logseq____&quot;^Ulogseq____&quot;,120,536870921]],[logseq____&quot;^15logseq____&quot;,[123,logseq____&quot;^19logseq____&quot;,true,536870921]],[logseq____&quot;^15logseq____&quot;,[123,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65664934-4b27-4462-bd63-aee3a3ebc9felogseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[124,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[124,logseq_ ons and synapses that can be used to model neuroscience theories as well as solve challenging machine learning problems. The promise of the technology is to create a brain-like ability to learn and adapt, but the technical challenges are significant, starting with an accurate neuroscience model of how the brain works, to finding materials and engineering breakthroughs to build devices to support these models, to creating a programming framework so the systems can learn, to creating applications with brain-like capabilities. In this work, we provide a comprehensive survey of the research and motivations for neuromorphic computing over its history. We begin with a 35-year review of the motivations and drivers of neuromorphic computing, then look at the major research areas of the field, which we define as neuro-inspired models, algorithms and learning approaches, hardware and devices, supporting systems, and finally applications. We conclude with a broad discussion on the major research topics that need to be addressed in the coming years to see the promise of neuromorphic computing fulfilled. The goals of this work are to provide an exhaustive review of the research conducted in neuromorphic computing since the inception of the term, and to motivate further work by illuminating gaps in the field where new research is needed.logseq____&quot;,536870922]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870922]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Flogseq____&quot;,140,536870922]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Xlogseq____&quot;,131,536870922]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Vlogseq____&quot;,140,536870922]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Ulogseq____&quot;,32,536870922]],[logseq____&quot;^15logseq____&quot;,[141,logseq____&quot;^Ulogseq____&quot;,131,536870922]],[logseq____&quot;^15logseq____&quot;, ot;^19logseq____&quot;,true,536870924]],[logseq____&quot;^15logseq____&quot;,[170,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65664934-8cda-43ff-b759-9bc7f43368cclogseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[171,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The third generation of articial intelligence (AI) introduced by neuromorphic computing is revolutionizing the way robots and autonomous systems can sense the world, process the information, and interact with their environment. The promises of high exibility, energy efciency, and robustness of neuromorphic systems is widely supported by software tools for simulating spiking neural networks, and hardware integration (neuromorphic processors). Yet, while efforts have been made on neuromorphic vision (event-based cameras), it is worth noting that most of the sensors available for robotics remain inherently incompatible with neuromorphic computing, where information is encoded into spikes. To facilitate the use of traditional sensors, we need to convert the output signals into streams of spikes, i.e., a series of events (+1, 1) along with their corresponding timestamps. In this paper, we propose a review of the coding algorithms from a robotics perspective and further supported by a benchmark to assess their performance. We also introduce a ROS (Robot Operating System) toolbox to encode and decode input signals coming from any type of sensor available on a robot. This initiative is meant to stimulate and facilitate robotic integration of neuromorphic AI, with the opportunity to adapt traditional off-the-shelf sensors to spiking neural nets within one of the most powerful robotic tools, ROS.logseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[171,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870924]],[logseq____&quot;^15logseq____&quot;,[171,logseq____&quot;^Flogseq____&quot;,170,536870924]],[logseq____&quot;^15logseq____&quot;,[171,logseq___ ow-level vision (feature detection and tracking, optic ow, etc.) to high-level vision (reconstruction, segmentation, recognition). We also discuss the techniques developed to process events, including learning-based techniques, as well as specialized processors for these novel sensors, such as spiking neural networks. Additionally, we highlight the challenges that remain to be tackled and the opportunities that lie ahead in the search for a more efcient, bio-inspired way for machines to perceive and interact with the world.logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[205,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[205,logseq____&quot;^Flogseq____&quot;,204,536870926]],[logseq____&quot;^15logseq____&quot;,[205,logseq____&quot;^Xlogseq____&quot;,198,536870926]],[logseq____&quot;^15logseq____&quot;,[205,logseq____&quot;^Vlogseq____&quot;,204,536870926]],[logseq____&quot;^15logseq____&quot;,[205,logseq____&quot;^Ulogseq____&quot;,32,536870926]],[logseq____&quot;^15logseq____&quot;,[205,logseq____&quot;^Ulogseq____&quot;,198,536870926]],[logseq____&quot;^15logseq____&quot;,[205,logseq____&quot;^19logseq____&quot;,true,536870926]],[logseq____&quot;^15logseq____&quot;,[205,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65664934-0fd3-4e3f-b805-298f34aaeedelogseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[206,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[206,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[206,logseq____&quot;^Flogseq____&quot;,204,536870926]],[logseq____&quot;^15logseq____&quot;,[206,logseq____&quot;^Xlogseq____&quot;,198,536870926]],[logseq____&quot;^15logseq____&quot;,[206,logseq____&quot;^Vlogseq____&quot;,198,536870926]],[logseq____&quot;^15logseq____&quot;,[206,logseq____&quot;
