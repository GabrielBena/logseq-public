__&quot;^Vlogseq____&quot;,94,536870928]],[logseq____&quot;^15logseq____&quot;,[116,logseq____&quot;^Ulogseq____&quot;,37,536870928]],[logseq____&quot;^15logseq____&quot;,[116,logseq____&quot;^Ulogseq____&quot;,94,536870928]],[logseq____&quot;^15logseq____&quot;,[116,logseq____&quot;^Hlogseq____&quot;,37,536870928]],[logseq____&quot;^15logseq____&quot;,[116,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65d47a08-0880-460a-a083-056d93567feelogseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[117,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Modern computation based on von Neumann architecture is now a mature cutting-edge science. In the von Neumann architecture, processing and memory units are implemented as separate blocks interchanging data intensively and continuously. This data transfer is responsible for a large part of the power consumption. The next generation computer technology is expected to solve problems at the exascale with 1018 calculations each second. Even though these future computers will be incredibly powerful, if they are based on von Neumann type architectures, they will consume between 20 and 30 megawatts of power and will not have intrinsic physically built-in capabilities to learn or deal with complex data as our brain does. These needs can be addressed by neuromorphic computing systems which are inspired by the biological concepts of the human brain. This new generation of computers has the potential to be used for the storage and processing of large amounts of digital information with much lower power consumption than conventional processors. Among their potential future applications, an important niche is moving the control from data centers to edge devices. The aim of this roadmap is to present a snapshot of the present state of neuromorphic technology and provide an opinion on the challenges and opportunities that the future holds in the major areas of neuromorphic technology, namely materials, devices, neuromorphic circuits, neuromorphic algorithms, applications, and ethics. The roadmap is a collection of perspectives where leading researchers in the neuromorphic community provide their own view about the current state and the future challenges for each research area. We hope that this roadmap will be a useful resource by providing a concise yet comprehensive introduction to readers outside this field, for those who are just entering the field, as well as providing future perspectives for those who are well established in the neuromorphic computing community.logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[117,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[117,logseq____&quot;^Flogseq____&quot;,116,536870928]],[logseq____&quot;^15logseq____&quot;,[117,logseq____&quot;^Xlogseq____&quot;,94,536870928]],[logseq____&quot;^15logseq____&quot;,[117,logseq____&quot;^Vlogseq____&quot;,116,536870928]],[logseq____&quot;^15logseq____&quot;,[117,logseq____&quot;^Ulogseq____&quot;,37,536870928]],[logseq____&quot;^15logseq____&quot;,[117,logseq____&quot;^Ulogseq____&quot;,94,536870928]],[logseq____&quot;^15logseq____&quot;,[117,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65d47a08-0691-4811-99ee-8b9db752e96blogseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[118,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[118,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870928]],[logseq____&quot;^15logseq____&quot;,[118,logseq____&quot;^Flogseq____&quot;,116,536870928]],[logseq____&quot;^15logseq____&quot;,[118,logseq____&quot;^Xlogseq____&quot;,94,536870928]],[logseq____&quot;^15logseq____&quot;,[118,logseq____&quot;^Vlogseq____&quot;,94,536870928]],[logseq____&quot;^15logseq____&quot;,[118,logseq____&quot;^Ulogseq____&quot;,70,536870928]],[logseq____&quot;^15logseq____&quot;, nerate asynchronous spiking output that represents sensing information in ways that are similar to neural signals. This allows for much lower power consumption due to an ability to extract useful sensory information from sparse captured data. The foundation for research in neuromorphic sensors was laid more than two decades ago, but recent developments in understanding of biological sensing and advanced electronics, have stimulated research on sophisticated neuromorphic sensors that provide numerous advantages over conventional sensors. In this paper, we review the current state-of-the-art in neuromorphic implementation of vision, auditory, and olfactory sensors and identify key contributions across these fields. Bringing together these key contributions we suggest a future research direction for further development of the neuromorphic sensing field.logseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[128,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[128,logseq____&quot;^Flogseq____&quot;,127,536870929]],[logseq____&quot;^15logseq____&quot;,[128,logseq____&quot;^Xlogseq____&quot;,125,536870929]],[logseq____&quot;^15logseq____&quot;,[128,logseq____&quot;^Vlogseq____&quot;,127,536870929]],[logseq____&quot;^15logseq____&quot;,[128,logseq____&quot;^Ulogseq____&quot;,37,536870929]],[logseq____&quot;^15logseq____&quot;,[128,logseq____&quot;^Ulogseq____&quot;,125,536870929]],[logseq____&quot;^15logseq____&quot;,[128,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65d47a08-3ce3-4912-bbd2-77c23804f5fblogseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[129,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[129,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870929]],[logseq____&quot;^15logseq____&quot;,[129,logseq____&quot;^Flogseq____&quot;,127,536870929]],[logse a comprehensive survey of the research and motivations for neuromorphic computing over its history. We begin with a 35-year review of the motivations and drivers of neuromorphic computing, then look at the major research areas of the field, which we define as neuro-inspired models, algorithms and learning approaches, hardware and devices, supporting systems, and finally applications. We conclude with a broad discussion on the major research topics that need to be addressed in the coming years to see the promise of neuromorphic computing fulfilled. The goals of this work are to provide an exhaustive review of the research conducted in neuromorphic computing since the inception of the term, and to motivate further work by illuminating gaps in the field where new research is needed.logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[146,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[146,logseq____&quot;^Flogseq____&quot;,145,536870930]],[logseq____&quot;^15logseq____&quot;,[146,logseq____&quot;^Xlogseq____&quot;,136,536870930]],[logseq____&quot;^15logseq____&quot;,[146,logseq____&quot;^Vlogseq____&quot;,145,536870930]],[logseq____&quot;^15logseq____&quot;,[146,logseq____&quot;^Ulogseq____&quot;,37,536870930]],[logseq____&quot;^15logseq____&quot;,[146,logseq____&quot;^Ulogseq____&quot;,136,536870930]],[logseq____&quot;^15logseq____&quot;,[146,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65d47a08-df6e-4709-92a5-81987ecfcc2alogseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[147,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[147,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870930]],[logseq____&quot;^15logseq____&quot;,[147,logseq____&quot;^Flogseq____&quot;,145,536870930]],[logseq____&quot;^15logseq____&quot;,[147,logseq____&quot;^Xlogseq____&quot;,1 ____&quot;^15logseq____&quot;,[226,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Event cameras are bio-inspired sensors that work radically different from traditional cameras. Instead of capturing images at a ﬁxed rate, they measure per-pixel brightness changes asynchronously. This results in a stream of events, which encode the time, location and sign of the brightness changes. Event cameras posses outstanding properties compared to traditional cameras: very high dynamic range (140 dB vs. 60 dB), high temporal resolution (in the order of µs), low power consumption, and do not suffer from motion blur. Hence, event cameras have a large potential for robotics and computer vision in challenging scenarios for traditional cameras, such as high speed and high dynamic range. However, novel methods are required to process the unconventional output of these sensors in order to unlock their potential. This paper provides a comprehensive overview of the emerging ﬁeld of event-based vision, with a focus on the applications and the algorithms developed to unlock the outstanding properties of event cameras. We present event cameras from their working principle, the actual sensors that are available and the tasks that they have been used for, from low-level vision (feature detection and tracking, optic ﬂow, etc.) to high-level vision (reconstruction, segmentation, recognition). We also discuss the techniques developed to process events, including learning-based techniques, as well as specialized processors for these novel sensors, such as spiking neural networks. Additionally, we highlight the challenges that remain to be tackled and the opportunities that lie ahead in the search for a more efﬁcient, bio-inspired way for machines to perceive and interact with the world.logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[226,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[226,logseq____&quo quot;To achieve the low latency, high throughput, and energy efficiency benefits of Spiking Neural Networks (SNNs), reducing the memory and compute requirements when running on a neuromorphic hardware is an important step. Neuromorphic architecture allows massively parallel computation with variable and local bit-precisions. However, how different bit-precisions should be allocated to different layers or connections of the network is not trivial. In this work, we demonstrate how a layer-wise Hessian trace analysis can measure the sensitivity of the loss to any perturbation of the layerlogseq____&apos;s weights, and this can be used to guide the allocation of a layer-specific bit-precision when quantizing an SNN. In addition, current gradient based methods of SNN training use a complex neuron model with multiple state variables, which is not ideal for compute and memory efficiency. To address this challenge, we present a simplified neuron model that reduces the number of state variables by 4-fold while still being compatible with gradient based training. We find that the impact on model accuracy when using a layer-wise bit-precision correlated well with that layerlogseq____&apos;s Hessian trace. The accuracy of the optimal quantized network only dropped by 0.2%, yet the network size was reduced by 58%. This reduces memory usage and allows fixed-point arithmetic with simpler digital circuits to be used, increasing the overall throughput and energy efficiency.logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[236,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[236,logseq____&quot;^Flogseq____&quot;,235,536870936]],[logseq____&quot;^15logseq____&quot;,[236,logseq____&quot;^Xlogseq____&quot;,231,536870936]],[logseq____&quot;^15logseq____&quot;,[236,logseq____&quot;^Vlogseq____&quot;,235,536870936]],[logseq____&quot;^15logseq____&quot;,[236,logseq____&quot;^Ulogseq____&quot;,37,536870 ,logseq____&quot;~u65d47a08-d23a-4034-8cf7-f01c2270c891logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[245,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;A striking difference between brain-inspired neuromorphic processors and current von Neumann processors architectures is the way in which memory and processing is organized. As Information and Communication Technologies continue to address the need for increased computational power through the increase of cores within a digital processor, neuromorphic engineers and scientists can complement this need by building processor architectures where memory is distributed with the processing. In this paper we present a survey of brain-inspired processor architectures that support models of cortical networks and deep neural networks. These architectures range from serial clocked implementations of multi-neuron systems to massively parallel asynchronous ones and from purely digital systems to mixed analog/digital systems which implement more biological-like models of neurons and synapses together with a suite of adaptation and learning mechanisms analogous to the ones found in biological nervous systems. We describe the advantages of the different approaches being pursued and present the challenges that need to be addressed for building artificial neural processing systems that can display the richness of behaviors seen in biological systems.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[245,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[245,logseq____&quot;^Flogseq____&quot;,244,536870937]],[logseq____&quot;^15logseq____&quot;,[245,logseq____&quot;^Xlogseq____&quot;,242,536870937]],[logseq____&quot;^15logseq____&quot;,[245,logseq____&quot;^Vlogseq____&quot;,244,536870937]],[logseq____&quot;^15logseq____&quot;,[245,logseq____&quot;^Ulogseq____&quot;,37,536870937]],[logseq____&quot;^15logseq____&quot;,[245,logse  promising approach to developing autonomous agents that continuously adapt to their environment. Developing low-power SNNs that can be implemented on a digital platform is a critical step to the realization of such agents. One of the most important methods of implementing low-power SNNs requires operating at reduced precision. While traditional computer vision has seen a lot of research examining the trade-offs between precision and model performance, such trade-offs are underexamined for contemporary SNNs. This paper studies the trade-offs associated with learning-performance and the quantization of neural dynamics, weights and learning components in SNNs. Our results show that SNNs trained using only integer fixed-point representations can still retain their accuracy while occupying dramatically lower memory footprints and using only energy-efficient fixed-point arithmetic. We show that the memory usage of SNNs trained with reduced precision weights, errors, gradients and neural dynamics can be downsized by 73.78% at the cost of 1.04% test error increase on the DVS gesture data set.logseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[293,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[293,logseq____&quot;^Flogseq____&quot;,292,536870940]],[logseq____&quot;^15logseq____&quot;,[293,logseq____&quot;^Xlogseq____&quot;,275,536870940]],[logseq____&quot;^15logseq____&quot;,[293,logseq____&quot;^Vlogseq____&quot;,292,536870940]],[logseq____&quot;^15logseq____&quot;,[293,logseq____&quot;^Ulogseq____&quot;,37,536870940]],[logseq____&quot;^15logseq____&quot;,[293,logseq____&quot;^Ulogseq____&quot;,275,536870940]],[logseq____&quot;^15logseq____&quot;,[293,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65d47a08-f5b5-43a3-a2da-0f57b1a1627alogseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[294,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&qu int on CPUs. Speedups of up to 10x are observed on specialized processors with fixed point SIMD capabilities, like the Qualcomm QDSPs with HVX. Quantization-aware training can provide further improvements, reducing the gap to floating point to 1% at 8-bit precision. Quantization-aware training also allows for reducing the precision of weights to four bits with accuracy losses ranging from 2% to 10%, with higher accuracy drop for smaller networks.We introduce tools in TensorFlow and TensorFlowLite for quantizing convolutional networks and review best practices for quantization-aware training to obtain high accuracy with quantized weights and activations. We recommend that per-channel quantization of weights and per-layer quantization of activations be the preferred quantization scheme for hardware acceleration and kernel optimization. We also propose that future processors and hardware accelerators for optimized inference support precisions of 4, 8 and 16 bits.logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^Flogseq____&quot;,303,536870941]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^Xlogseq____&quot;,301,536870941]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^Vlogseq____&quot;,303,536870941]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^Ulogseq____&quot;,37,536870941]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^Ulogseq____&quot;,301,536870941]],[logseq____&quot;^15logseq____&quot;,[304,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65d47a08-b0f1-45fb-9249-00279c38b6d3logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[305,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[305,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;
