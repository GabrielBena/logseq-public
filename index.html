49,logseq____&quot;^Ulogseq____&quot;,127,536870935]],[logseq____&quot;^15logseq____&quot;,[149,logseq____&quot;^Hlogseq____&quot;,70,536870935]],[logseq____&quot;^15logseq____&quot;,[149,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6616890e-0706-46f0-af4f-bba16ec602a6logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[150,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Modern computation based on von Neumann architecture is now a mature cutting-edge science. In the von Neumann architecture, processing and memory units are implemented as separate blocks interchanging data intensively and continuously. This data transfer is responsible for a large part of the power consumption. The next generation computer technology is expected to solve problems at the exascale with 1018 calculations each second. Even though these future computers will be incredibly powerful, if they are based on von Neumann type architectures, they will consume between 20 and 30 megawatts of power and will not have intrinsic physically built-in capabilities to learn or deal with complex data as our brain does. These needs can be addressed by neuromorphic computing systems which are inspired by the biological concepts of the human brain. This new generation of computers has the potential to be used for the storage and processing of large amounts of digital information with much lower power consumption than conventional processors. Among their potential future applications, an important niche is moving the control from data centers to edge devices. The aim of this roadmap is to present a snapshot of the present state of neuromorphic technology and provide an opinion on the challenges and opportunities that the future holds in the major areas of neuromorphic technology, namely materials, devices, neuromorphic circuits, neuromorphic algorithms, applications, and ethics. The roadmap is a collection of perspectives where leading researchers in the neuromorphic community provide their own view about the current state and the future challenges for each research area. We hope that this roadmap will be a useful resource by providing a concise yet comprehensive introduction to readers outside this field, for those who are just entering the field, as well as providing future perspectives for those who are well established in the neuromorphic computing community.logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[150,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[150,logseq____&quot;^Flogseq____&quot;,149,536870935]],[logseq____&quot;^15logseq____&quot;,[150,logseq____&quot;^Xlogseq____&quot;,127,536870935]],[logseq____&quot;^15logseq____&quot;,[150,logseq____&quot;^Vlogseq____&quot;,149,536870935]],[logseq____&quot;^15logseq____&quot;,[150,logseq____&quot;^Ulogseq____&quot;,70,536870935]],[logseq____&quot;^15logseq____&quot;,[150,logseq____&quot;^Ulogseq____&quot;,127,536870935]],[logseq____&quot;^15logseq____&quot;,[150,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6616890e-2165-421f-abe6-afd7b94b8917logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Flogseq____&quot;,149,536870935]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Xlogseq____&quot;,127,536870935]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Vlogseq____&quot;,127,536870935]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Ulogseq____&quot;,103,536870935]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Ulogseq____&quot;,127,536870935]],[logseq____&quot;^15logseq____&quot;,[151,logseq____&quot;^Hlogseq____&quot;,103,536870935]],[logseq____&quot;^ uot;,536870937]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Flogseq____&quot;,177,536870937]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Xlogseq____&quot;,169,536870937]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Vlogseq____&quot;,169,536870937]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Ulogseq____&quot;,70,536870937]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Ulogseq____&quot;,169,536870937]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^Hlogseq____&quot;,70,536870937]],[logseq____&quot;^15logseq____&quot;,[178,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6616890e-e45e-4c97-a6ad-2abae5989b72logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Neuromorphic computing has come to refer to a variety of brain-inspired computers, devices, and models that contrast the pervasive von Neumann computer architecture. This biologically inspired approach has created highly connected synthetic neurons and synapses that can be used to model neuroscience theories as well as solve challenging machine learning problems. The promise of the technology is to create a brain-like ability to learn and adapt, but the technical challenges are significant, starting with an accurate neuroscience model of how the brain works, to finding materials and engineering breakthroughs to build devices to support these models, to creating a programming framework so the systems can learn, to creating applications with brain-like capabilities. In this work, we provide a comprehensive survey of the research and motivations for neuromorphic computing over its history. We begin with a 35-year review of the motivations and drivers of neuromorphic computing, then look at the major research areas of the field, which we define as neuro-inspired models, algorithms and learning approaches, hardware and devices, supporting systems, and finally applications. We conclude with a broad discussion on the major research topics that need to be addressed in the coming years to see the promise of neuromorphic computing fulfilled. The goals of this work are to provide an exhaustive review of the research conducted in neuromorphic computing since the inception of the term, and to motivate further work by illuminating gaps in the field where new research is needed.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^Flogseq____&quot;,178,536870937]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^Xlogseq____&quot;,169,536870937]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^Vlogseq____&quot;,178,536870937]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^Ulogseq____&quot;,70,536870937]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^Ulogseq____&quot;,169,536870937]],[logseq____&quot;^15logseq____&quot;,[179,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6616890e-602d-440e-ac9f-7502c079bd1alogseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[180,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[180,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[180,logseq____&quot;^Flogseq____&quot;,178,536870937]],[logseq____&quot;^15logseq____&quot;,[180,logseq____&quot;^Xlogseq____&quot;,169,536870937]],[logseq____&quot;^15logseq____&quot;,[180,logseq____&quot;^Vlogseq____&quot;,169,536870937]],[logseq____&quot;^15logseq____&quot;,[180,logseq____&quot;^Ulogseq____&quot;,103,536870937]],[logseq____&quot;^15logseq____&quot;,[180,logseq ications), they have many computational characteristics that are attractive for a wide variety of computational problems. In this work, we review the current state-of-the-art for non-cognitive applications on neuromorphic computers, including simple computational kernels for composition, graph algorithms, constrained optimization, and signal processing. We discuss the advantages of using neuromorphic computers for these different applications, as well as the challenges that still remain. The ultimate goal of this work is to bring awareness to this class of problems for neuromorphic systems to the broader community, particularly to encourage further work in this area and to make sure that these applications are considered in the design of future neuromorphic systems.logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^Flogseq____&quot;,199,536870938]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^Xlogseq____&quot;,196,536870938]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^Vlogseq____&quot;,199,536870938]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^Ulogseq____&quot;,70,536870938]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^Ulogseq____&quot;,196,536870938]],[logseq____&quot;^15logseq____&quot;,[200,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6616890e-5dff-49ec-92b7-1453d904c07elogseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^Flogseq____&quot;,199,536870938]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^Xlogseq____&quot;,196,536870938]] ___&quot;,70,536870939]],[logseq____&quot;^15logseq____&quot;,[208,logseq____&quot;^Ulogseq____&quot;,205,536870939]],[logseq____&quot;^15logseq____&quot;,[208,logseq____&quot;^Hlogseq____&quot;,70,536870939]],[logseq____&quot;^15logseq____&quot;,[208,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6616890e-a322-4600-a3ae-ac8bd95ad463logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[209,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The third generation of artiﬁcial intelligence (AI) introduced by neuromorphic computing is revolutionizing the way robots and autonomous systems can sense the world, process the information, and interact with their environment. The promises of high ﬂexibility, energy efﬁciency, and robustness of neuromorphic systems is widely supported by software tools for simulating spiking neural networks, and hardware integration (neuromorphic processors). Yet, while efforts have been made on neuromorphic vision (event-based cameras), it is worth noting that most of the sensors available for robotics remain inherently incompatible with neuromorphic computing, where information is encoded into spikes. To facilitate the use of traditional sensors, we need to convert the output signals into streams of spikes, i.e., a series of events (+1, −1) along with their corresponding timestamps. In this paper, we propose a review of the coding algorithms from a robotics perspective and further supported by a benchmark to assess their performance. We also introduce a ROS (Robot Operating System) toolbox to encode and decode input signals coming from any type of sensor available on a robot. This initiative is meant to stimulate and facilitate robotic integration of neuromorphic AI, with the opportunity to adapt traditional off-the-shelf sensors to spiking neural nets within one of the most powerful robotic tools, ROS.logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[209,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1 omputing architectures that aim at achieving the flexibility and computational efficiency of biological neural processing systems. Within this context, neuromorphic engineering represents a paradigm shift in computing based on the implementation of spiking neural network architectures in which processing and memory are tightly co-located. In this paper, we provide a comprehensive overview of the field, highlighting the different levels of granularity at which this paradigm shift is realized and comparing design approaches that focus on replicating natural intelligence (bottom-up) versus those that aim at solving practical artificial intelligence applications (top-down). First, we present the analog, mixed-signal and digital circuit design styles, identifying the boundary between processing and memory through time multiplexing, in-memory computation, and novel devices. Then, we highlight the key tradeoffs for each of the bottom-up and top-down design approaches, survey their silicon implementations, and carry out detailed comparative analyses to extract design guidelines. Finally, we identify necessary synergies and missing elements required to achieve a competitive advantage for neuromorphic systems over conventional machine-learning accelerators in edge computing applications, and outline the key ingredients for a framework toward neuromorphic intelligence.logseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[223,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[223,logseq____&quot;^Flogseq____&quot;,222,536870940]],[logseq____&quot;^15logseq____&quot;,[223,logseq____&quot;^Xlogseq____&quot;,220,536870940]],[logseq____&quot;^15logseq____&quot;,[223,logseq____&quot;^Vlogseq____&quot;,222,536870940]],[logseq____&quot;^15logseq____&quot;,[223,logseq____&quot;^Ulogseq____&quot;,70,536870940]],[logseq____&quot;^15logseq____&quot;,[223,logseq____&quot;^Ulogseq____&quot;,220,536870940]],[l , and do not suffer from motion blur. Hence, event cameras have a large potential for robotics and computer vision in challenging scenarios for traditional cameras, such as high speed and high dynamic range. However, novel methods are required to process the unconventional output of these sensors in order to unlock their potential. This paper provides a comprehensive overview of the emerging ﬁeld of event-based vision, with a focus on the applications and the algorithms developed to unlock the outstanding properties of event cameras. We present event cameras from their working principle, the actual sensors that are available and the tasks that they have been used for, from low-level vision (feature detection and tracking, optic ﬂow, etc.) to high-level vision (reconstruction, segmentation, recognition). We also discuss the techniques developed to process events, including learning-based techniques, as well as specialized processors for these novel sensors, such as spiking neural networks. Additionally, we highlight the challenges that remain to be tackled and the opportunities that lie ahead in the search for a more efﬁcient, bio-inspired way for machines to perceive and interact with the world.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[259,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[259,logseq____&quot;^Flogseq____&quot;,258,536870942]],[logseq____&quot;^15logseq____&quot;,[259,logseq____&quot;^Xlogseq____&quot;,252,536870942]],[logseq____&quot;^15logseq____&quot;,[259,logseq____&quot;^Vlogseq____&quot;,258,536870942]],[logseq____&quot;^15logseq____&quot;,[259,logseq____&quot;^Ulogseq____&quot;,70,536870942]],[logseq____&quot;^15logseq____&quot;,[259,logseq____&quot;^Ulogseq____&quot;,252,536870942]],[logseq____&quot;^15logseq____&quot;,[259,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6616890e-ff56-4b25-846e-dac485519035logseq____&quot;,536870942]],[logseq_ ecome an attractive alternative to conventional ANNs due to their temporal information processing capability, energy efficiency, and high biological plausibility. Despite being driven by the same motivation, the simultaneous utilization of both concepts has yet to be thoroughly studied. Therefore, this work aims to bridge the gap between recent progress in quantized neural networks and SNNs. It presents an extensive study on the performance of the quantization function, represented as a linear combination of sigmoid functions, exploited in low-bit weight quantization in SNNs. The presented quantization function demonstrates the state-of-the-art performance on four popular benchmarks, CIFAR10-DVS, DVS128 Gesture, N-Caltech101, and N-MNIST, for binary networks (64.05\\\\%, 95.45\\\\%, 68.71\\\\%, and 99.43\\\\% respectively) with small accuracy drops and up to 31$\\\\times$ memory savings, which outperforms existing methods.logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[281,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[281,logseq____&quot;^Flogseq____&quot;,280,536870944]],[logseq____&quot;^15logseq____&quot;,[281,logseq____&quot;^Xlogseq____&quot;,278,536870944]],[logseq____&quot;^15logseq____&quot;,[281,logseq____&quot;^Vlogseq____&quot;,280,536870944]],[logseq____&quot;^15logseq____&quot;,[281,logseq____&quot;^Ulogseq____&quot;,70,536870944]],[logseq____&quot;^15logseq____&quot;,[281,logseq____&quot;^Ulogseq____&quot;,278,536870944]],[logseq____&quot;^15logseq____&quot;,[281,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6616890e-8b13-4ee5-a9e9-001a59a1687elogseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[282,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[282,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870944]],[logseq____&quot;^15logse ng Neural Networks (SNNs), and Straight-Through Estimators (STEs), which completely bypass thresholding in Quantized Neural Networks (QNNs). While noisy gradient feedback has enabled reasonable performance on simple supervised learning tasks, it is thought that such noise increases the difficulty of finding optima in loss landscapes, especially during the later stages of optimization. By periodically boosting the Learning Rate (LR) during training, we expect the network can navigate unexplored solution spaces that would otherwise be difficult to reach due to local minima, barriers, or flat surfaces. This paper presents a systematic evaluation of a cosine-annealed LR schedule coupled with weight-independent adaptive moment estimation as applied to Quantized SNNs (QSNNs). We provide a rigorous empirical evaluation of this technique on high precision and 4-bit quantized SNNs across three datasets, demonstrating (close to) state-of-the-art performance on the more complex datasets. Our source code is available at this link: https://github.com/jeshraghian/QSNNs.logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Flogseq____&quot;,305,536870946]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Xlogseq____&quot;,297,536870946]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Vlogseq____&quot;,305,536870946]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Ulogseq____&quot;,70,536870946]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Ulogseq____&quot;,297,536870946]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6616890e-6191-41f4-911e-c5044e57b1bdlogseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[307,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870946]],[logseq____&qu __&quot;,[323,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6616890f-7b77-4908-b753-a5b2daec4ad6logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[324,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Abstract]]logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[324,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[324,logseq____&quot;^Flogseq____&quot;,323,536870948]],[logseq____&quot;^15logseq____&quot;,[324,logseq____&quot;^Xlogseq____&quot;,322,536870948]],[logseq____&quot;^15logseq____&quot;,[324,logseq____&quot;^Vlogseq____&quot;,322,536870948]],[logseq____&quot;^15logseq____&quot;,[324,logseq____&quot;^Ulogseq____&quot;,70,536870948]],[logseq____&quot;^15logseq____&quot;,[324,logseq____&quot;^Ulogseq____&quot;,322,536870948]],[logseq____&quot;^15logseq____&quot;,[324,logseq____&quot;^Hlogseq____&quot;,70,536870948]],[logseq____&quot;^15logseq____&quot;,[324,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6616890f-2caa-4f94-83f6-a7de80a040dalogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;A prominent technique for reducing the memory footprint of Spiking Neural Networks (SNNs) without decreasing the accuracy significantly is quantization. However, the state-of-the-art only focus on employing the weight quantization directly from a specific quantization scheme, i.e., either the post-training quantization (PTQ) or the in-training quantization (ITQ), and do not consider (1) quantizing other SNN parameters (e.g., neuron membrane potential), (2) exploring different combinations of quantization approaches (i.e., quantization schemes, precision levels, and rounding schemes), and (3) selecting the SNN model with a good memory-accuracy trade-off at the end. Therefore, the memory saving offered by these state-of-the-art to meet the targeted accuracy is limited, thereby hindering processing SNNs on the resource-constrained systems (e.g., the IoT-Edge devices). Towards this, we propose Q-SpiNN, a novel quantization framework for memory-efficient SNNs. The key mechanisms of the Q-SpiNN are: (1) employing quantization for different SNN parameters based on their significance to the accuracy, (2) exploring different combinations of quantization schemes, precision levels, and rounding schemes to find efficient SNN model candidates, and (3) developing an algorithm that quantifies the benefit of the memory-accuracy trade-off obtained by the candidates, and selects the Pareto-optimal one. The experimental results show that, for the unsupervised network, the Q-SpiNN reduces the memory footprint by ca. 4x, while maintaining the accuracy within 1% from the baseline on the MNIST dataset. For the supervised network, the Q-SpiNN reduces the memory by ca. 2x, while keeping the accuracy within 2% from the baseline on the DVS-Gesture dataset.logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Flogseq____&quot;,324,536870948]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Xlogseq____&quot;,322,536870948]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Vlogseq____&quot;,324,536870948]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Ulogseq____&quot;,70,536870948]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^Ulogseq____&quot;,322,536870948]],[logseq____&quot;^15logseq____&quot;,[325,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6616890f-ad49-4131-b092-53ee816128b4logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[326,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870948]],[l __&quot;,[334,logseq____&quot;^Ulogseq____&quot;,70,536870949]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Ulogseq____&quot;,331,536870949]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Hlogseq____&quot;,70,536870949]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6616890f-86e4-4019-aa12-086577dfb0b8logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Compared with artificial neural networks (ANNs), spiking neural networks (SNNs) offer additional temporal dynamics with the compromise of lower information transmission rates through the use of spikes. When using an ANN-to-SNN conversion technique there is a direct link between the activation bit precision of the artificial neurons and the time required by the spiking neurons to represent the same bit precision. This implicit link suggests that techniques used to reduce the activation bit precision of ANNs, such as quantization, can help shorten the inference latency of SNNs. However, carrying ANN quantization knowledge over to SNNs is not straightforward, as there are many fundamental differences between them. Here we propose a quantization framework for fast SNNs (QFFS) to overcome these difficulties, providing a method to build SNNs with enhanced latency and reduced loss of accuracy relative to the baseline ANN model. In this framework, we promote the compatibility of ANN information quantization techniques with SNNs, and suppress “occasional noise” to minimize accuracy loss. The resulting SNNs overcome the accuracy degeneration observed previously in SNNs with a limited number of time steps and achieve an accuracy of 70.18% on ImageNet within 8 time steps. This is the first demonstration that SNNs built by ANN-to-SNN conversion can achieve a similar latency to SNNs built by direct training.logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[335,logseq____ formance and the quantization of neural dynamics, weights and learning components in SNNs. Our results show that SNNs trained using only integer fixed-point representations can still retain their accuracy while occupying dramatically lower memory footprints and using only energy-efficient fixed-point arithmetic. We show that the memory usage of SNNs trained with reduced precision weights, errors, gradients and neural dynamics can be downsized by 73.78% at the cost of 1.04% test error increase on the DVS gesture data set.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Flogseq____&quot;,373,536870951]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Xlogseq____&quot;,358,536870951]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Vlogseq____&quot;,373,536870951]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Ulogseq____&quot;,70,536870951]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Ulogseq____&quot;,358,536870951]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6616890f-b2a7-4a55-baa9-47d389fe39c3logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Flogseq____&quot;,373,536870951]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Xlogseq____&quot;,358,536870951]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Vlogseq____&quot;,358,536870951]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Ulogseq____&quot;,103,536870951]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Ulog 84,logseq____&quot;^Xlogseq____&quot;,382,536870952]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Vlogseq____&quot;,382,536870952]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Ulogseq____&quot;,70,536870952]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Ulogseq____&quot;,382,536870952]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Hlogseq____&quot;,70,536870952]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6616890f-18d3-4233-805e-6c298a7d4965logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;We present an overview of techniques for quantizing convolutional neural networks for inference with integer weights and activations. Per-channel quantization of weights and per-layer quantization of activations to 8-bits of precision post-training produces classification accuracies within 2% of floating point networks for a wide variety of CNN architectures. Model sizes can be reduced by a factor of 4 by quantizing weights to 8-bits, even when 8-bit arithmetic is not supported. This can be achieved with simple, post training quantization of weights.We benchmark latencies of quantized networks on CPUs and DSPs and observe a speedup of 2x-3x for quantized implementations compared to floating point on CPUs. Speedups of up to 10x are observed on specialized processors with fixed point SIMD capabilities, like the Qualcomm QDSPs with HVX. Quantization-aware training can provide further improvements, reducing the gap to floating point to 1% at 8-bit precision. Quantization-aware training also allows for reducing the precision of weights to four bits with accuracy losses ranging from 2% to 10%, with higher accuracy drop for smaller networks.We introduce tools in TensorFlow and TensorFlowLite for quantizing convolutional networks and review best practices for quantization-aware training to obtain high accuracy
