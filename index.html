 is moving the control from data centers to edge devices. The aim of this roadmap is to present a snapshot of the present state of neuromorphic technology and provide an opinion on the challenges and opportunities that the future holds in the major areas of neuromorphic technology, namely materials, devices, neuromorphic circuits, neuromorphic algorithms, applications, and ethics. The roadmap is a collection of perspectives where leading researchers in the neuromorphic community provide their own view about the current state and the future challenges for each research area. We hope that this roadmap will be a useful resource by providing a concise yet comprehensive introduction to readers outside this field, for those who are just entering the field, as well as providing future perspectives for those who are well established in the neuromorphic computing community.logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^Flogseq____&quot;,107,536870919]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^Xlogseq____&quot;,85,536870919]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^Vlogseq____&quot;,107,536870919]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^Ulogseq____&quot;,28,536870919]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^Ulogseq____&quot;,85,536870919]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^17logseq____&quot;,true,536870919]],[logseq____&quot;^15logseq____&quot;,[108,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65664962-b8d8-40c7-8279-1f46afe7bb99logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[109,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[109,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536 _&quot;^15logseq____&quot;,[136,logseq____&quot;^17logseq____&quot;,true,536870921]],[logseq____&quot;^15logseq____&quot;,[136,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65664962-b71e-4ef4-85b3-fbfed5632c6clogseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[137,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Neuromorphic computing has come to refer to a variety of brain-inspired computers, devices, and models that contrast the pervasive von Neumann computer architecture. This biologically inspired approach has created highly connected synthetic neurons and synapses that can be used to model neuroscience theories as well as solve challenging machine learning problems. The promise of the technology is to create a brain-like ability to learn and adapt, but the technical challenges are significant, starting with an accurate neuroscience model of how the brain works, to finding materials and engineering breakthroughs to build devices to support these models, to creating a programming framework so the systems can learn, to creating applications with brain-like capabilities. In this work, we provide a comprehensive survey of the research and motivations for neuromorphic computing over its history. We begin with a 35-year review of the motivations and drivers of neuromorphic computing, then look at the major research areas of the field, which we define as neuro-inspired models, algorithms and learning approaches, hardware and devices, supporting systems, and finally applications. We conclude with a broad discussion on the major research topics that need to be addressed in the coming years to see the promise of neuromorphic computing fulfilled. The goals of this work are to provide an exhaustive review of the research conducted in neuromorphic computing since the inception of the term, and to motivate further work by illuminating gaps in the field where new research is needed.logseq____&quot;,536870921]],[logseq____&quot;^15logseq____&quot;,[137,l ls coming from any type of sensor available on a robot. This initiative is meant to stimulate and facilitate robotic integration of neuromorphic AI, with the opportunity to adapt traditional off-the-shelf sensors to spiking neural nets within one of the most powerful robotic tools, ROS.logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[167,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[167,logseq____&quot;^Flogseq____&quot;,166,536870923]],[logseq____&quot;^15logseq____&quot;,[167,logseq____&quot;^Xlogseq____&quot;,163,536870923]],[logseq____&quot;^15logseq____&quot;,[167,logseq____&quot;^Vlogseq____&quot;,166,536870923]],[logseq____&quot;^15logseq____&quot;,[167,logseq____&quot;^Ulogseq____&quot;,28,536870923]],[logseq____&quot;^15logseq____&quot;,[167,logseq____&quot;^Ulogseq____&quot;,163,536870923]],[logseq____&quot;^15logseq____&quot;,[167,logseq____&quot;^17logseq____&quot;,true,536870923]],[logseq____&quot;^15logseq____&quot;,[167,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65664962-b77d-41cc-a0b4-36cf89a0da24logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[168,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[168,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870923]],[logseq____&quot;^15logseq____&quot;,[168,logseq____&quot;^Flogseq____&quot;,166,536870923]],[logseq____&quot;^15logseq____&quot;,[168,logseq____&quot;^Xlogseq____&quot;,163,536870923]],[logseq____&quot;^15logseq____&quot;,[168,logseq____&quot;^Vlogseq____&quot;,163,536870923]],[logseq____&quot;^15logseq____&quot;,[168,logseq____&quot;^Ulogseq____&quot;,61,536870923]],[logseq____&quot;^15logseq____&quot;,[168,logseq____&quot;^Ulogseq____&quot;,163,536870923]],[logseq____&quot;^15logseq____&quot;,[168,logseq____&quot;^Hlogseq____&quot;,61,536870923]],[logseq____&quot;^15log computer vision in challenging scenarios for traditional cameras, such as high speed and high dynamic range. However, novel methods are required to process the unconventional output of these sensors in order to unlock their potential. This paper provides a comprehensive overview of the emerging ﬁeld of event-based vision, with a focus on the applications and the algorithms developed to unlock the outstanding properties of event cameras. We present event cameras from their working principle, the actual sensors that are available and the tasks that they have been used for, from low-level vision (feature detection and tracking, optic ﬂow, etc.) to high-level vision (reconstruction, segmentation, recognition). We also discuss the techniques developed to process events, including learning-based techniques, as well as specialized processors for these novel sensors, such as spiking neural networks. Additionally, we highlight the challenges that remain to be tackled and the opportunities that lie ahead in the search for a more efﬁcient, bio-inspired way for machines to perceive and interact with the world.logseq____&quot;,536870925]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870925]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^Flogseq____&quot;,200,536870925]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^Xlogseq____&quot;,194,536870925]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^Vlogseq____&quot;,200,536870925]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^Ulogseq____&quot;,28,536870925]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^Ulogseq____&quot;,194,536870925]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^17logseq____&quot;,true,536870925]],[logseq____&quot;^15logseq____&quot;,[201,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u65664962-59a5-4bc5-8938-d1da0ff4a524logseq____&quot;,536870925]],[logseq____&
