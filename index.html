sible for a large part of the power consumption. The next generation computer technology is expected to solve problems at the exascale with 1018 calculations each second. Even though these future computers will be incredibly powerful, if they are based on von Neumann type architectures, they will consume between 20 and 30 megawatts of power and will not have intrinsic physically built-in capabilities to learn or deal with complex data as our brain does. These needs can be addressed by neuromorphic computing systems which are inspired by the biological concepts of the human brain. This new generation of computers has the potential to be used for the storage and processing of large amounts of digital information with much lower power consumption than conventional processors. Among their potential future applications, an important niche is moving the control from data centers to edge devices. The aim of this roadmap is to present a snapshot of the present state of neuromorphic technology and provide an opinion on the challenges and opportunities that the future holds in the major areas of neuromorphic technology, namely materials, devices, neuromorphic circuits, neuromorphic algorithms, applications, and ethics. The roadmap is a collection of perspectives where leading researchers in the neuromorphic community provide their own view about the current state and the future challenges for each research area. We hope that this roadmap will be a useful resource by providing a concise yet comprehensive introduction to readers outside this field, for those who are just entering the field, as well as providing future perspectives for those who are well established in the neuromorphic computing community.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[158,logseq____&quot;^Flogseq____&quot;,157,536870937]],[logseq____&quot;^15logseq____& ;^Hlogseq____&quot;,78,536870939]],[logseq____&quot;^15logseq____&quot;,[186,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67055098-d1b4-4726-a5a1-5fa1c50e1542logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Neuromorphic computing has come to refer to a variety of brain-inspired computers, devices, and models that contrast the pervasive von Neumann computer architecture. This biologically inspired approach has created highly connected synthetic neurons and synapses that can be used to model neuroscience theories as well as solve challenging machine learning problems. The promise of the technology is to create a brain-like ability to learn and adapt, but the technical challenges are significant, starting with an accurate neuroscience model of how the brain works, to finding materials and engineering breakthroughs to build devices to support these models, to creating a programming framework so the systems can learn, to creating applications with brain-like capabilities. In this work, we provide a comprehensive survey of the research and motivations for neuromorphic computing over its history. We begin with a 35-year review of the motivations and drivers of neuromorphic computing, then look at the major research areas of the field, which we define as neuro-inspired models, algorithms and learning approaches, hardware and devices, supporting systems, and finally applications. We conclude with a broad discussion on the major research topics that need to be addressed in the coming years to see the promise of neuromorphic computing fulfilled. The goals of this work are to provide an exhaustive review of the research conducted in neuromorphic computing since the inception of the term, and to motivate further work by illuminating gaps in the field where new research is needed.logseq____&quot;,536870939]],[logseq____&quot;^15logseq____&quot;,[187,logseq____&quot;^Ologseq____&quot;,logseq____&quot;  in this area and to make sure that these applications are considered in the design of future neuromorphic systems.logseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[208,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[208,logseq____&quot;^Flogseq____&quot;,207,536870940]],[logseq____&quot;^15logseq____&quot;,[208,logseq____&quot;^Xlogseq____&quot;,204,536870940]],[logseq____&quot;^15logseq____&quot;,[208,logseq____&quot;^Vlogseq____&quot;,207,536870940]],[logseq____&quot;^15logseq____&quot;,[208,logseq____&quot;^Ulogseq____&quot;,78,536870940]],[logseq____&quot;^15logseq____&quot;,[208,logseq____&quot;^Ulogseq____&quot;,204,536870940]],[logseq____&quot;^15logseq____&quot;,[208,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67055098-1dbc-4481-885d-d6bde05c9953logseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[209,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[209,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[209,logseq____&quot;^Flogseq____&quot;,207,536870940]],[logseq____&quot;^15logseq____&quot;,[209,logseq____&quot;^Xlogseq____&quot;,204,536870940]],[logseq____&quot;^15logseq____&quot;,[209,logseq____&quot;^Vlogseq____&quot;,204,536870940]],[logseq____&quot;^15logseq____&quot;,[209,logseq____&quot;^Ulogseq____&quot;,111,536870940]],[logseq____&quot;^15logseq____&quot;,[209,logseq____&quot;^Ulogseq____&quot;,204,536870940]],[logseq____&quot;^15logseq____&quot;,[209,logseq____&quot;^Hlogseq____&quot;,111,536870940]],[logseq____&quot;^15logseq____&quot;,[209,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67055098-6944-48a8-bd99-c53ce2ec3e23logseq____&quot;,536870940]],[logseq____&quot;^15logseq____&quot;,[210,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[aimone_2022_a_review_of_non-cognit teract with their environment. The promises of high ﬂexibility, energy efﬁciency, and robustness of neuromorphic systems is widely supported by software tools for simulating spiking neural networks, and hardware integration (neuromorphic processors). Yet, while efforts have been made on neuromorphic vision (event-based cameras), it is worth noting that most of the sensors available for robotics remain inherently incompatible with neuromorphic computing, where information is encoded into spikes. To facilitate the use of traditional sensors, we need to convert the output signals into streams of spikes, i.e., a series of events (+1, −1) along with their corresponding timestamps. In this paper, we propose a review of the coding algorithms from a robotics perspective and further supported by a benchmark to assess their performance. We also introduce a ROS (Robot Operating System) toolbox to encode and decode input signals coming from any type of sensor available on a robot. This initiative is meant to stimulate and facilitate robotic integration of neuromorphic AI, with the opportunity to adapt traditional off-the-shelf sensors to spiking neural nets within one of the most powerful robotic tools, ROS.logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[217,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[217,logseq____&quot;^Flogseq____&quot;,216,536870941]],[logseq____&quot;^15logseq____&quot;,[217,logseq____&quot;^Xlogseq____&quot;,213,536870941]],[logseq____&quot;^15logseq____&quot;,[217,logseq____&quot;^Vlogseq____&quot;,216,536870941]],[logseq____&quot;^15logseq____&quot;,[217,logseq____&quot;^Ulogseq____&quot;,78,536870941]],[logseq____&quot;^15logseq____&quot;,[217,logseq____&quot;^Ulogseq____&quot;,213,536870941]],[logseq____&quot;^15logseq____&quot;,[217,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67055098-9329-452f-9259-e600317dca54logseq____&quot;,536870941]],[logseq 1fflogseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Abstract]]logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Flogseq____&quot;,229,536870942]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Xlogseq____&quot;,228,536870942]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Vlogseq____&quot;,228,536870942]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Ulogseq____&quot;,78,536870942]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Ulogseq____&quot;,228,536870942]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^Hlogseq____&quot;,78,536870942]],[logseq____&quot;^15logseq____&quot;,[230,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67055098-df70-4fe4-b341-5bff01494c9blogseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[231,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;While Moorelogseq____&apos;s law has driven exponential computing power expectations, its nearing end calls for new avenues for improving the overall system performance. One of these avenues is the exploration of alternative brain-inspired computing architectures that aim at achieving the flexibility and computational efficiency of biological neural processing systems. Within this context, neuromorphic engineering represents a paradigm shift in computing based on the implementation of spiking neural network architectures in which processing and memory are tightly co-located. In this paper, we provide a comprehensive overview of the field, highlighting the different levels of granularity at which this paradigm shift is realized and comparing design approaches that focus on replicating natural intelligence (bottom-up) versus those that aim at solving practical artificial intelligence applications (top-down). First, we present the analog, mixed-signal and digital circuit design styles, identifying the boundary between processing and memory through time multiplexing, in-memory computation, and novel devices. Then, we highlight the key tradeoffs for each of the bottom-up and top-down design approaches, survey their silicon implementations, and carry out detailed comparative analyses to extract design guidelines. Finally, we identify necessary synergies and missing elements required to achieve a competitive advantage for neuromorphic systems over conventional machine-learning accelerators in edge computing applications, and outline the key ingredients for a framework toward neuromorphic intelligence.logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[231,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[231,logseq____&quot;^Flogseq____&quot;,230,536870942]],[logseq____&quot;^15logseq____&quot;,[231,logseq____&quot;^Xlogseq____&quot;,228,536870942]],[logseq____&quot;^15logseq____&quot;,[231,logseq____&quot;^Vlogseq____&quot;,230,536870942]],[logseq____&quot;^15logseq____&quot;,[231,logseq____&quot;^Ulogseq____&quot;,78,536870942]],[logseq____&quot;^15logseq____&quot;,[231,logseq____&quot;^Ulogseq____&quot;,228,536870942]],[logseq____&quot;^15logseq____&quot;,[231,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67055098-3580-4c9d-b776-4b661a7a0e2elogseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[232,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[232,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870942]],[logseq____&quot;^15logseq____&quot;,[232,logseq____&quot;^Flogseq____&quot;,230,536870942]],[logseq____&quot;^15logseq____&quot;,[232,logseq____&quot;^Xlogseq____&quot;,228,536870942]],[logseq____&quot;^15logseq____&quot;,[232,logseq____&q ssociated with a subset of latent discrete skills from a (potentially small) inventory. In turn, skills correspond to parameter-efficient (sparse / low-rank) model parameterisations. By jointly learning these and a task-skill allocation matrix, the network for each task is instantiated as the average of the parameters of active skills. To favour non-trivial soft partitions of skills across tasks, we experiment with a series of inductive biases, such as an Indian Buffet Process prior and a two-speed learning rate. We evaluate our latent-skill model on two main settings: 1) multitask reinforcement learning for grounded instruction following on 8 levels of the BabyAI platform; and 2) few-shot adaptation of pre-trained text-to-text generative models on CrossFit, a benchmark comprising 160 NLP tasks. We find that the modular design of a network significantly increases sample efficiency in reinforcement learning and few-shot generalisation in supervised learning, compared to baselines with fully shared, task-specific, or conditionally generated parameters where knowledge is entangled across tasks. In addition, we show how discrete skills help interpretability, as they yield an explicit hierarchy of tasks.logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[248,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[248,logseq____&quot;^Flogseq____&quot;,247,536870943]],[logseq____&quot;^15logseq____&quot;,[248,logseq____&quot;^Xlogseq____&quot;,245,536870943]],[logseq____&quot;^15logseq____&quot;,[248,logseq____&quot;^Vlogseq____&quot;,247,536870943]],[logseq____&quot;^15logseq____&quot;,[248,logseq____&quot;^Ulogseq____&quot;,78,536870943]],[logseq____&quot;^15logseq____&quot;,[248,logseq____&quot;^Ulogseq____&quot;,245,536870943]],[logseq____&quot;^15logseq____&quot;,[248,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67055099-6fc8-4c00-bf96-2aae5d2f00c0logseq____&quot;,536870943]],[log -88cb7b803f8elogseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[283,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Abstract]]logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[283,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[283,logseq____&quot;^Flogseq____&quot;,282,536870945]],[logseq____&quot;^15logseq____&quot;,[283,logseq____&quot;^Xlogseq____&quot;,277,536870945]],[logseq____&quot;^15logseq____&quot;,[283,logseq____&quot;^Vlogseq____&quot;,277,536870945]],[logseq____&quot;^15logseq____&quot;,[283,logseq____&quot;^Ulogseq____&quot;,78,536870945]],[logseq____&quot;^15logseq____&quot;,[283,logseq____&quot;^Ulogseq____&quot;,277,536870945]],[logseq____&quot;^15logseq____&quot;,[283,logseq____&quot;^Hlogseq____&quot;,78,536870945]],[logseq____&quot;^15logseq____&quot;,[283,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67055099-e496-4bda-b12e-09086dc509belogseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[284,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Event cameras are bio-inspired sensors that work radically different from traditional cameras. Instead of capturing images at a ﬁxed rate, they measure per-pixel brightness changes asynchronously. This results in a stream of events, which encode the time, location and sign of the brightness changes. Event cameras posses outstanding properties compared to traditional cameras: very high dynamic range (140 dB vs. 60 dB), high temporal resolution (in the order of µs), low power consumption, and do not suffer from motion blur. Hence, event cameras have a large potential for robotics and computer vision in challenging scenarios for traditional cameras, such as high speed and high dynamic range. However, novel methods are required to process the unconventional output of these sensors in order to unlock their potential. This paper provides a comprehensive overview of the emerging ﬁeld of event-based vision, with a focus on the applications and the algorithms developed to unlock the outstanding properties of event cameras. We present event cameras from their working principle, the actual sensors that are available and the tasks that they have been used for, from low-level vision (feature detection and tracking, optic ﬂow, etc.) to high-level vision (reconstruction, segmentation, recognition). We also discuss the techniques developed to process events, including learning-based techniques, as well as specialized processors for these novel sensors, such as spiking neural networks. Additionally, we highlight the challenges that remain to be tackled and the opportunities that lie ahead in the search for a more efﬁcient, bio-inspired way for machines to perceive and interact with the world.logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[284,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[284,logseq____&quot;^Flogseq____&quot;,283,536870945]],[logseq____&quot;^15logseq____&quot;,[284,logseq____&quot;^Xlogseq____&quot;,277,536870945]],[logseq____&quot;^15logseq____&quot;,[284,logseq____&quot;^Vlogseq____&quot;,283,536870945]],[logseq____&quot;^15logseq____&quot;,[284,logseq____&quot;^Ulogseq____&quot;,78,536870945]],[logseq____&quot;^15logseq____&quot;,[284,logseq____&quot;^Ulogseq____&quot;,277,536870945]],[logseq____&quot;^15logseq____&quot;,[284,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67055099-8432-4f14-9809-1e77868c444flogseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[285,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[285,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[285,logseq____&quot;^Flogseq____&quot;,283,536870945]],[logseq____&quot;^15logseq____&quot;,[285,logseq____&q ot;^15logseq____&quot;,[306,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The brain may have evolved a modular architecture for daily tasks, with circuits featuring functionally specialized modules that match the task structure. We hypothesize that this architecture enables better learning and generalization than architectures with less specialized modules. To test this, we trained reinforcement learning agents with various neural architectures on a naturalistic navigation task. We found that the modular agent, with an architecture that segregates computations of state representation, value, and action into specialized modules, achieved better learning and generalization. Its learned state representation combines prediction and observation, weighted by their relative uncertainty, akin to recursive Bayesian estimation. This agent’s behavior also resembles macaques’ behavior more closely. Our results shed light on the possible rationale for the brain’s modularity and suggest that artificial systems can use this insight from neuroscience to improve learning and generalization in natural tasks.logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Flogseq____&quot;,305,536870947]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Xlogseq____&quot;,301,536870947]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Vlogseq____&quot;,305,536870947]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Ulogseq____&quot;,78,536870947]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^Ulogseq____&quot;,301,536870947]],[logseq____&quot;^15logseq____&quot;,[306,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67055099-14e0-4570-8e79-f880fec84671logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[307,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]log seq____&quot;^15logseq____&quot;,[316,logseq____&quot;^Xlogseq____&quot;,311,536870948]],[logseq____&quot;^15logseq____&quot;,[316,logseq____&quot;^Vlogseq____&quot;,311,536870948]],[logseq____&quot;^15logseq____&quot;,[316,logseq____&quot;^Ulogseq____&quot;,78,536870948]],[logseq____&quot;^15logseq____&quot;,[316,logseq____&quot;^Ulogseq____&quot;,311,536870948]],[logseq____&quot;^15logseq____&quot;,[316,logseq____&quot;^Hlogseq____&quot;,78,536870948]],[logseq____&quot;^15logseq____&quot;,[316,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67055099-cc73-43db-add5-45fd08627d85logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[317,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Inspired from human cognition, machine learning systems are gradually revealing advantages of sparser and more modular architectures. Recent work demonstrates that not only do some modular architectures generalize well, but they also lead to better out-of-distribution generalization, scaling properties, learning speed, and interpretability. A key intuition behind the success of such systems is that the data generating system for most real-world settings is considered to consist of sparsely interacting parts, and endowing models with similar inductive biases will be helpful. However, the field has been lacking in a rigorous quantitative assessment of such systems because these real-world data distributions are complex and unknown. In this work, we provide a thorough assessment of common modular architectures, through the lens of simple and known modular data distributions. We highlight the benefits of modularity and sparsity and reveal insights on the challenges faced while optimizing modular systems. In doing so, we propose evaluation metrics that highlight the benefits of modularity, the regimes in which these benefits are substantial, as well as the sub-optimality of current end-to-end learned modular systems as opposed to their claimed potential.logseq____&quot;,53 &quot;,78,536870949]],[logseq____&quot;^15logseq____&quot;,[330,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67055099-0991-454e-bf89-02ca6a70549alogseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[331,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Deep neural networks have been proven to be highly effective tools in various domains, yet their computational and memory costs restrict them from being widely deployed on portable devices. The recent rapid increase of edge computing devices has led to an active search for techniques to address the above-mentioned limitations of machine learning frameworks. The quantization of artificial neural networks (ANNs), which converts the full-precision synaptic weights into low-bit versions, emerged as one of the solutions. At the same time, spiking neural networks (SNNs) have become an attractive alternative to conventional ANNs due to their temporal information processing capability, energy efficiency, and high biological plausibility. Despite being driven by the same motivation, the simultaneous utilization of both concepts has yet to be thoroughly studied. Therefore, this work aims to bridge the gap between recent progress in quantized neural networks and SNNs. It presents an extensive study on the performance of the quantization function, represented as a linear combination of sigmoid functions, exploited in low-bit weight quantization in SNNs. The presented quantization function demonstrates the state-of-the-art performance on four popular benchmarks, CIFAR10-DVS, DVS128 Gesture, N-Caltech101, and N-MNIST, for binary networks (64.05\\\\%, 95.45\\\\%, 68.71\\\\%, and 99.43\\\\% respectively) with small accuracy drops and up to 31$\\\\times$ memory savings, which outperforms existing methods.logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[331,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[331,logseq____&quot; ^15logseq____&quot;,[358,logseq____&quot;^Xlogseq____&quot;,350,536870951]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Vlogseq____&quot;,350,536870951]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Ulogseq____&quot;,78,536870951]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Ulogseq____&quot;,350,536870951]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^Hlogseq____&quot;,78,536870951]],[logseq____&quot;^15logseq____&quot;,[358,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67055099-c345-44ad-8e69-9d1ecd44315alogseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[359,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Structural modularity is a pervasive feature of biological neural networks, which have been linked to several functional and computational advantages. Yet, the use of modular architectures in artificial neural networks has been relatively limited despite early successes. Here, we explore the performance and functional dynamics of a modular network trained on a memory task via an iterative growth curriculum. We find that for a given classical, non-modular recurrent neural network (RNN), an equivalent modular network will perform better across multiple metrics, including training time, generalizability, and robustness to some perturbations. We further examine how different aspects of a modular networklogseq____&apos;s connectivity contribute to its computational capability. We then demonstrate that the inductive bias introduced by the modular topology is strong enough for the network to perform well even when the connectivity within modules is fixed and only the connections between modules are trained. Our findings suggest that gradual modular growth of RNNs could provide advantages for learning increasingly complex tasks on evolutionary timescales, and help build more scalable and compressible artificial networks.logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[35 crease the number of parameters with a relatively small increase in resources. We propose a training algorithm that flexibly chooses neural modules based on the data to be processed. Both the decomposition and modules are learned end-to-end. In contrast to existing approaches, training does not rely on regularization to enforce diversity in module use. We apply modular networks both to image recognition and language modeling tasks, where we achieve superior performance compared to several baselines. Introspection reveals that modules specialize in interpretable contexts.logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[373,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[373,logseq____&quot;^Flogseq____&quot;,372,536870952]],[logseq____&quot;^15logseq____&quot;,[373,logseq____&quot;^Xlogseq____&quot;,370,536870952]],[logseq____&quot;^15logseq____&quot;,[373,logseq____&quot;^Vlogseq____&quot;,372,536870952]],[logseq____&quot;^15logseq____&quot;,[373,logseq____&quot;^Ulogseq____&quot;,78,536870952]],[logseq____&quot;^15logseq____&quot;,[373,logseq____&quot;^Ulogseq____&quot;,370,536870952]],[logseq____&quot;^15logseq____&quot;,[373,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67055099-ca31-4708-9505-8f395d814d54logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Atachments]]logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Flogseq____&quot;,372,536870952]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Xlogseq____&quot;,370,536870952]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Vlogseq____&quot;,370,536870952]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Ulogseq____&quot;,111,536870952]],[logseq____& 3]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Spiking and Quantized Neural Networks (NNs) are becoming exceedingly important for hyper-efficient implementations of Deep Learning (DL) algorithms. However, these networks face challenges when trained using error backpropagation, due to the absence of gradient signals when applying hard thresholds. The broadly accepted trick to overcoming this is through the use of biased gradient estimators: surrogate gradients which approximate thresholding in Spiking Neural Networks (SNNs), and Straight-Through Estimators (STEs), which completely bypass thresholding in Quantized Neural Networks (QNNs). While noisy gradient feedback has enabled reasonable performance on simple supervised learning tasks, it is thought that such noise increases the difficulty of finding optima in loss landscapes, especially during the later stages of optimization. By periodically boosting the Learning Rate (LR) during training, we expect the network can navigate unexplored solution spaces that would otherwise be difficult to reach due to local minima, barriers, or flat surfaces. This paper presents a systematic evaluation of a cosine-annealed LR schedule coupled with weight-independent adaptive moment estimation as applied to Quantized SNNs (QSNNs). We provide a rigorous empirical evaluation of this technique on high precision and 4-bit quantized SNNs across three datasets, demonstrating (close to) state-of-the-art performance on the more complex datasets. Our source code is available at this link: https://github.com/jeshraghian/QSNNs.logseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870953]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Flogseq____&quot;,387,536870953]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Xlogseq____&quot;,380,536870953]],[logseq____&quot;^15logseq____&quot s (i.e., quantization schemes, precision levels, and rounding schemes), and (3) selecting the SNN model with a good memory-accuracy trade-off at the end. Therefore, the memory saving offered by these state-of-the-art to meet the targeted accuracy is limited, thereby hindering processing SNNs on the resource-constrained systems (e.g., the IoT-Edge devices). Towards this, we propose Q-SpiNN, a novel quantization framework for memory-efficient SNNs. The key mechanisms of the Q-SpiNN are: (1) employing quantization for different SNN parameters based on their significance to the accuracy, (2) exploring different combinations of quantization schemes, precision levels, and rounding schemes to find efficient SNN model candidates, and (3) developing an algorithm that quantifies the benefit of the memory-accuracy trade-off obtained by the candidates, and selects the Pareto-optimal one. The experimental results show that, for the unsupervised network, the Q-SpiNN reduces the memory footprint by ca. 4x, while maintaining the accuracy within 1% from the baseline on the MNIST dataset. For the supervised network, the Q-SpiNN reduces the memory by ca. 2x, while keeping the accuracy within 2% from the baseline on the DVS-Gesture dataset.logseq____&quot;,536870956]],[logseq____&quot;^15logseq____&quot;,[416,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870956]],[logseq____&quot;^15logseq____&quot;,[416,logseq____&quot;^Flogseq____&quot;,415,536870956]],[logseq____&quot;^15logseq____&quot;,[416,logseq____&quot;^Xlogseq____&quot;,413,536870956]],[logseq____&quot;^15logseq____&quot;,[416,logseq____&quot;^Vlogseq____&quot;,415,536870956]],[logseq____&quot;^15logseq____&quot;,[416,logseq____&quot;^Ulogseq____&quot;,78,536870956]],[logseq____&quot;^15logseq____&quot;,[416,logseq____&quot;^Ulogseq____&quot;,413,536870956]],[logseq____&quot;^15logseq____&quot;,[416,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67055099-112c-406d-9afa-32322633f9f4logseq____& ___&quot;,[463,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Flogseq____&quot;,462,536870959]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Xlogseq____&quot;,448,536870959]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Vlogseq____&quot;,448,536870959]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Ulogseq____&quot;,78,536870959]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Ulogseq____&quot;,448,536870959]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^Hlogseq____&quot;,78,536870959]],[logseq____&quot;^15logseq____&quot;,[463,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67055099-caa1-4a85-adbb-d96ceec97ceelogseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[464,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Spiking neural networks (SNNs) are a promising approach to developing autonomous agents that continuously adapt to their environment. Developing low-power SNNs that can be implemented on a digital platform is a critical step to the realization of such agents. One of the most important methods of implementing low-power SNNs requires operating at reduced precision. While traditional computer vision has seen a lot of research examining the trade-offs between precision and model performance, such trade-offs are underexamined for contemporary SNNs. This paper studies the trade-offs associated with learning-performance and the quantization of neural dynamics, weights and learning components in SNNs. Our results show that SNNs trained using only integer fixed-point representations can still retain their accuracy while occupying dramatically lower memory footprints and using only energy-efficient fixed-point arithmetic. We show that the memory usage of SNNs trained with reduced precision weights, errors, gradients and neural dynamics can be downsized by 73.78% at the cost of 1.04% tes ;^;logseq____&quot;,logseq____&quot;~u67055099-f99d-421c-b781-14879244d572logseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;We present an overview of techniques for quantizing convolutional neural networks for inference with integer weights and activations. Per-channel quantization of weights and per-layer quantization of activations to 8-bits of precision post-training produces classification accuracies within 2% of floating point networks for a wide variety of CNN architectures. Model sizes can be reduced by a factor of 4 by quantizing weights to 8-bits, even when 8-bit arithmetic is not supported. This can be achieved with simple, post training quantization of weights.We benchmark latencies of quantized networks on CPUs and DSPs and observe a speedup of 2x-3x for quantized implementations compared to floating point on CPUs. Speedups of up to 10x are observed on specialized processors with fixed point SIMD capabilities, like the Qualcomm QDSPs with HVX. Quantization-aware training can provide further improvements, reducing the gap to floating point to 1% at 8-bit precision. Quantization-aware training also allows for reducing the precision of weights to four bits with accuracy losses ranging from 2% to 10%, with higher accuracy drop for smaller networks.We introduce tools in TensorFlow and TensorFlowLite for quantizing convolutional networks and review best practices for quantization-aware training to obtain high accuracy with quantized weights and activations. We recommend that per-channel quantization of weights and per-layer quantization of activations be the preferred quantization scheme for hardware acceleration and kernel optimization. We also propose that future processors and hardware accelerators for optimized inference support precisions of 4, 8 and 16 bits.logseq____&quot;,536870960]],[logseq____&quot;^15logseq____&quot;,[475,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17log gseq____&quot;,[503,logseq____&quot;^Hlogseq____&quot;,78,536870962]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67055099-ba8b-438c-beb4-edc20d7eae41logseq____&quot;,536870962]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Numerous models for grounded language understanding have been recently proposed, including (i) generic models that can be easily adapted to any given task and (ii) intuitively appealing modular models that require background knowledge to be instantiated. We compare both types of models in how much they lend themselves to a particular form of systematic generalization. Using a synthetic VQA test, we evaluate which models are capable of reasoning about all possible object pairs after training on only a small subset of them. Our findings show that the generalization of modular models is much more systematic and that it is highly sensitive to the module layout, i.e. to how exactly the modules are connected. We furthermore investigate if modular models that generalize well could be made more end-to-end by learning their layout and parametrization. We find that end-to-end methods from prior work often learn inappropriate layouts or parametrizations that do not facilitate systematic generalization. Our results suggest that, in addition to modularity, systematic generalization in language understanding may require explicit regularizers or priors.logseq____&quot;,536870962]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870962]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Flogseq____&quot;,503,536870962]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Xlogseq____&quot;,494,536870962]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Vlogseq____&quot;,503,536870962]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Ulogseq____&quot;,78,53687096       // This script checks to see if a redirect is present in the query string
